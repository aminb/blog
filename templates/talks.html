{{include head.html}}
  <body>
    <div id="content" class="archive">
      <header>
        <h1>Talks</h1>
      </header>
      <p>Interesting things I've talked to people about.</p>
      {{foreach archive-year}}
        <h2>{{year}}</h2>
        {{foreach talk}}
          <h3><a href="{{url}}">{{title}}</a></h3>
          <p>{{synopsis-html}} <a href="{{url}}" class="smcp">Find out more</a></p>
        {{end}}
      {{end}}
    </div>
    {{include footer.html}}
  </body>
</html>
